<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ចុះឈ្មោះ</title>
    <!-- * css theme bootstrap -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../bootstrap-5.3.7/css/bootstrap.css" />
    <!-- * css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- * aos animation on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- * icon -->

    <style>
        body {
            display: flex;
            align-items: center;
            padding: 20px 0;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .register-header {
            color: white;
            padding: 25px;
        }
        .registration-body {
            padding: 30px;
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .form-control {
            border-left: none;
            padding-left: 5px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn-register {
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .terms-text {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header text-center bg-primary">
                        <h2>ចុះឈ្មោះប្រើប្រាស់</h2>
                        <p class="mb-0">បង្កើតគណនីថ្មីដើម្បីចូលប្រើប្រាស់ប្រព័ន្ធ</p>
                    </div>

                    <div class="registration-body">
                        <form>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">អ៊ីមែល</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="បញ្ចូលអ៊ីមែល​​ ​ឬ​ លេខទូរស័ព្ទ"
                                        required>
                                </div>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">ឈ្មោះអ្នកប្រើ</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="បញ្ចូលឈ្មោះអ្នកប្រើ" required>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">លេខសម្ងាត់</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="បញ្ចូលលេខសម្ងាត់" required>
                                </div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">បញ្ជាក់លេខសម្ងាត់</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="បញ្ចូលលេខសម្ងាត់ម្តងទៀត" required>
                                </div>
                            </div>

                             <!-- File Upload Field -->
                            <div class="mb-3">
                                <label for="file" class="form-label">ឯកសារកំណត់អត្តសញ្ញាណ</label>
                                <input type="file" name="" id="file" class="form-control" />
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg btn-register">
                                    <i class="fas fa-user-plus me-2"></i>ចុះឈ្មោះ
                                </button>
                            </div>

                            <!-- Terms -->
                            <p class="terms-text">
                            <div class="form-check">
                                <input type="checkbox" name="" id="" class="form-check-input" />
                                <label for="" class="form-check-label">តាមពេលចុះឈ្មោះ អ្នកយល់ព្រមចំពោះ <a href="#">លក្ខខណ្ឌ</a> និង <a href="#">ឯកជនភាព</a>
                            របស់យើង</label>
                            </div>
                            </p>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="../../js/theme.js"></script>

</html>
