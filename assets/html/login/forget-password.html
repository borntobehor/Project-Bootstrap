<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ភ្លេចលេខសម្ងាត់</title>
    <!-- * css theme bootstrap -->
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../bootstrap-5.3.7/css/bootstrap.css" />
    <!-- * css animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- * aos animation on scroll -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- * icon -->



    
</head>
    <style>
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .card-icon {
            background-color: #e4e9f7; 
            border-radius: 50%; 
            width: 80px; 
            height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem; 
        }
    </style>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <div class="card-icon text-center mb-3">
      <i class="bi bi-lock-fill text-primary" style="font-size: 3rem;"></i>
    </div>
    <h4 class="text-center mb-3">ភ្លេចពាក្យសំងាត់!</h4>
    <p class="text-muted text-center small"></p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-start d-block">អាស័យដ្ឋានអ៊ីមែល</label>
        <input type="email" class="form-control" id="email" placeholder="បញ្ជូលអ៊ីមែលរបស់អ្នក" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">ផ្ញើតំណភ្ជាប់កំណត់ឡើងវិញ</button>
    </form>

    <div class="text-center mt-3">
      <a href="#" class="small text-decoration-none fw-medium"><i class="bi bi-arrow-left-circle"></i> ត្រឡប់ទៅកាន់ទំព័រចូល</a>
    </div>
  </div>
    
</body>
<script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="../../js/theme.js"></script>

</html>
